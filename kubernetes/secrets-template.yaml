apiVersion: v1
kind: Secret
metadata:
  name: loan-approval-secrets
  namespace: production
type: Opaque
stringData:
  serper-api-key: "YOUR_SERPER_API_KEY_HERE"
  gemini-api-key: "YOUR_GEMINI_API_KEY_HERE"
  database-url: "postgresql://user:password@host:5432/loandb"
  redis-url: "redis://redis-host:6379/0"
  jwt-secret-key: "CHANGE_THIS_TO_RANDOM_SECRET_KEY"
  encryption-key: "CHANGE_THIS_TO_BASE64_ENCODED_32_BYTE_KEY"

---
# Example: Generate encryption key with:
# python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
# 
# Example: Generate JWT secret with:
# python -c "import secrets; print(secrets.token_urlsafe(32))"
