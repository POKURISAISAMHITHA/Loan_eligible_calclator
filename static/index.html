<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Loan Eligibility Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-approved {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result-rejected {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result-conditional {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .result-header {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-detail {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }

        .result-detail strong {
            display: inline-block;
            min-width: 150px;
        }

        .agent-summary {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .agent-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .info-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        .risk-meter {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .risk-fill {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .risk-low { background: linear-gradient(90deg, #11998e, #38ef7d); }
        .risk-medium { background: linear-gradient(90deg, #f093fb, #f5576c); }
        .risk-high { background: linear-gradient(90deg, #eb3349, #f45c43); }

        .reasoning-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Loan Eligibility Verification System</h1>
            <p>Multi-Agent AI System for Intelligent Loan Assessment</p>
        </div>

        <div class="main-content">
            <!-- Application Form -->
            <div class="card">
                <h2>üìã Loan Application Form</h2>
                
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="loadPreset('strong')">üí™ Strong</button>
                    <button class="preset-btn" onclick="loadPreset('moderate')">üòê Moderate</button>
                    <button class="preset-btn" onclick="loadPreset('weak')">üò∞ Weak</button>
                </div>

                <form id="loanForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="income" class="tooltip" data-tooltip="Annual income in USD">
                                Annual Income ($)
                            </label>
                            <input type="number" id="income" name="income" required placeholder="75000" min="0" step="1000">
                        </div>

                        <div class="form-group">
                            <label for="loan_amount" class="tooltip" data-tooltip="Requested loan amount">
                                Loan Amount ($)
                            </label>
                            <input type="number" id="loan_amount" name="loan_amount" required placeholder="250000" min="0" step="1000">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="existing_loans" class="tooltip" data-tooltip="Number of current loans">
                                Existing Loans
                            </label>
                            <input type="number" id="existing_loans" name="existing_loans" required placeholder="2" min="0">
                        </div>

                        <div class="form-group">
                            <label for="repayment_score" class="tooltip" data-tooltip="Score from 0 to 1">
                                Repayment Score (0-1)
                            </label>
                            <input type="number" id="repayment_score" name="repayment_score" required placeholder="0.85" min="0" max="1" step="0.01">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="employment_years" class="tooltip" data-tooltip="Years at current job">
                                Employment Years
                            </label>
                            <input type="number" id="employment_years" name="employment_years" required placeholder="5.0" min="0" step="0.5">
                        </div>

                        <div class="form-group">
                            <label for="company_name">Company Name</label>
                            <input type="text" id="company_name" name="company_name" required placeholder="Tech Corp">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="collateral_value" class="tooltip" data-tooltip="Value of collateral in USD">
                            Collateral Value ($)
                        </label>
                        <input type="number" id="collateral_value" name="collateral_value" required placeholder="300000" min="0" step="1000">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        üöÄ Submit Application
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        üîÑ Clear Form
                    </button>
                </form>
            </div>

            <!-- Results Display -->
            <div class="card">
                <h2>üìä Verification Results</h2>
                <div id="resultsContainer">
                    <p style="text-align: center; color: #999; padding: 40px;">
                        Submit an application to see the AI analysis results here...
                    </p>
                </div>
            </div>
        </div>

        <!-- Full Details Section -->
        <div class="card" id="detailsCard" style="display: none;">
            <h2>üîç Detailed Agent Analysis</h2>
            <div id="detailsContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        const presets = {
            strong: {
                name: "Jane Smith",
                income: 120000,
                loan_amount: 250000,
                existing_loans: 1,
                repayment_score: 0.95,
                employment_years: 8.0,
                company_name: "Microsoft",
                collateral_value: 350000
            },
            moderate: {
                name: "John Doe",
                income: 60000,
                loan_amount: 180000,
                existing_loans: 3,
                repayment_score: 0.72,
                employment_years: 3.5,
                company_name: "Tech Corp",
                collateral_value: 200000
            },
            weak: {
                name: "Bob Johnson",
                income: 35000,
                loan_amount: 200000,
                existing_loans: 5,
                repayment_score: 0.45,
                employment_years: 0.5,
                company_name: "Small Startup",
                collateral_value: 80000
            }
        };

        function loadPreset(type) {
            const preset = presets[type];
            Object.keys(preset).forEach(key => {
                const element = document.getElementById(key);
                if (element) element.value = preset[key];
            });
        }

        function clearForm() {
            document.getElementById('loanForm').reset();
        }

        function showLoading() {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ü§ñ AI Agents are analyzing your application...</p>
                    <p style="font-size: 14px; color: #999; margin-top: 10px;">
                        Running credit, employment, and collateral verification
                    </p>
                </div>
            `;
        }

        function getRiskClass(score) {
            if (score <= 0.3) return 'low';
            if (score <= 0.5) return 'medium';
            return 'high';
        }

        function getDecisionClass(decision) {
            const d = decision.toLowerCase();
            if (d === 'approved') return 'approved';
            if (d === 'rejected') return 'rejected';
            return 'conditional';
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(value);
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const decisionClass = getDecisionClass(data.decision);
            const riskClass = getRiskClass(data.risk_score);
            
            let emoji = '‚úÖ';
            if (data.decision === 'Rejected') emoji = '‚ùå';
            if (data.decision === 'Conditional') emoji = '‚ö†Ô∏è';

            resultsContainer.innerHTML = `
                <div class="result-card result-${decisionClass}">
                    <div class="result-header">
                        ${emoji} ${data.decision}
                    </div>
                    
                    <div class="result-detail">
                        <strong>Application ID:</strong> ${data.application_id}
                    </div>
                    
                    <div class="result-detail">
                        <strong>Risk Score:</strong> ${(data.risk_score * 100).toFixed(1)}%
                        <div class="risk-meter">
                            <div class="risk-fill risk-${riskClass}" style="width: ${data.risk_score * 100}%">
                                ${riskClass.toUpperCase()}
                            </div>
                        </div>
                    </div>

                    ${data.agent_summary.credit_history ? `
                    <div class="agent-summary">
                        <h3 style="margin-bottom: 10px;">üìà Key Metrics:</h3>
                        <div class="agent-item">
                            <strong>Credit Score:</strong> ${data.agent_summary.credit_history.credit_score.toFixed(0)} 
                            <span class="info-badge">${data.agent_summary.credit_history.risk_category}</span>
                        </div>
                        <div class="agent-item">
                            <strong>DTI Ratio:</strong> ${(data.agent_summary.credit_history.debt_to_income_ratio * 100).toFixed(1)}%
                        </div>
                        <div class="agent-item">
                            <strong>Employment:</strong> ${data.agent_summary.employment.stability}
                            ${data.agent_summary.employment.passed ? '‚úÖ' : '‚ùå'}
                        </div>
                        <div class="agent-item">
                            <strong>Collateral Coverage:</strong> ${(data.agent_summary.collateral.effective_coverage * 100).toFixed(0)}%
                            ${data.agent_summary.collateral.passed ? '‚úÖ' : '‚ùå'}
                        </div>
                        <div class="agent-item">
                            <strong>Confidence:</strong> ${(data.agent_summary.critique.confidence_score * 100).toFixed(0)}%
                        </div>
                    </div>
                    ` : ''}

                    <div class="reasoning-box">
                        <strong>üìù Detailed Reasoning:</strong><br><br>
                        ${data.reasoning}
                    </div>
                </div>
            `;

            // Show detailed analysis
            displayDetailedAnalysis(data);
        }

        function displayDetailedAnalysis(data) {
            const detailsCard = document.getElementById('detailsCard');
            const detailsContainer = document.getElementById('detailsContainer');
            
            detailsCard.style.display = 'block';

            const summary = data.agent_summary;
            
            detailsContainer.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    
                    <div class="agent-summary">
                        <h3>üí≥ Credit History Agent</h3>
                        <p><strong>Credit Score:</strong> ${summary.credit_history.credit_score.toFixed(0)}</p>
                        <p><strong>Risk Category:</strong> ${summary.credit_history.risk_category}</p>
                        <p><strong>DTI Ratio:</strong> ${(summary.credit_history.debt_to_income_ratio * 100).toFixed(1)}%</p>
                        <p><strong>Status:</strong> ${summary.credit_history.passed ? '‚úÖ Passed' : '‚ùå Failed'}</p>
                        <p style="margin-top: 10px; font-size: 14px;">${summary.credit_history.analysis}</p>
                    </div>

                    <div class="agent-summary">
                        <h3>üëî Employment Agent</h3>
                        <p><strong>Employment Verified:</strong> ${summary.employment.employment_verified ? '‚úÖ Yes' : '‚ùå No'}</p>
                        <p><strong>Company Verified:</strong> ${summary.employment.company_verified ? '‚úÖ Yes' : '‚ùå No'}</p>
                        <p><strong>Stability:</strong> ${summary.employment.stability}</p>
                        <p><strong>Status:</strong> ${summary.employment.passed ? '‚úÖ Passed' : '‚ùå Failed'}</p>
                        <p style="margin-top: 10px; font-size: 14px;">${summary.employment.analysis}</p>
                    </div>

                    <div class="agent-summary">
                        <h3>üè† Collateral Agent</h3>
                        <p><strong>Sufficient:</strong> ${summary.collateral.collateral_sufficient ? '‚úÖ Yes' : '‚ùå No'}</p>
                        <p><strong>LTV Ratio:</strong> ${(summary.collateral.ltv_ratio * 100).toFixed(1)}%</p>
                        <p><strong>Coverage:</strong> ${(summary.collateral.effective_coverage * 100).toFixed(0)}%</p>
                        <p><strong>Status:</strong> ${summary.collateral.passed ? '‚úÖ Passed' : '‚ùå Failed'}</p>
                        <p style="margin-top: 10px; font-size: 14px;">${summary.collateral.analysis}</p>
                    </div>

                    <div class="agent-summary">
                        <h3>üîç Critique Agent</h3>
                        <p><strong>Inconsistencies:</strong> ${summary.critique.inconsistencies_count}</p>
                        <p><strong>Confidence:</strong> ${(summary.critique.confidence_score * 100).toFixed(0)}%</p>
                        ${summary.critique.inconsistencies_count > 0 ? `
                            <p style="margin-top: 10px;"><strong>Issues Found:</strong></p>
                            <ul style="margin-left: 20px; font-size: 14px;">
                                ${summary.critique.inconsistencies.map(i => `<li>${i}</li>`).join('')}
                            </ul>
                        ` : '<p style="margin-top: 10px;">‚úÖ No inconsistencies found</p>'}
                        <p style="margin-top: 10px;"><strong>Recommendations:</strong></p>
                        <ul style="margin-left: 20px; font-size: 14px;">
                            ${summary.critique.recommendations.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>

                </div>
            `;
        }

        function showError(message) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="error">
                    <strong>‚ùå Error:</strong> ${message}
                </div>
            `;
        }

        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            
            showLoading();

            const formData = new FormData(e.target);
            const data = {};
            
            formData.forEach((value, key) => {
                if (['income', 'loan_amount', 'existing_loans', 'repayment_score', 'employment_years', 'collateral_value'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch(`${API_BASE}/loan/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Submit Application';
            }
        });

        // Load strong preset by default
        window.onload = () => {
            loadPreset('strong');
        };
    </script>
</body>
</html>
